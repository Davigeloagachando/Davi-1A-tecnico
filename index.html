<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona card</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="profile-card">
            <div class="img-box">
                <img class="avatar" src="./img/Dona.jpeg" alt="Dona foto">
            </div>
            <div class="info-text">
                <h2 class="title">Guilherme Donatangelo</h2>
                <p class="subtitle">
                    Guilherme Donatangelo Mais conhecido como dona é um streamer que faz live na twitch sobre react jogos dança e musica.<br>
                    Nasceu no Brasil e tem 22 anos de idade, ficou famoso pelo seu carisma, interação na live e entre outras coisas<br>
                </p>
            </div>
            <div class="btn-container">
                <button type="button" class="action-btn">Saiba Mais</button>
            </div>
        </div>
    </div>
</body>
</html>
